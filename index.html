<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./scripts/reset.css">
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="./scripts/script.js" defer></script>
        <title>RCP App Name</title>
    </head>
    <body>
        <header></header>

        <main>
            <!--User Registration Section-->
            <section id="registration">
                <h2>User Registration</h2>
                <form id="registration-form">
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?
                    =.*[^a-zA-Z0-9])\S{8,}$" title="Password must contain at least one number, one alphabet,
                     one symbol, and be at least 8 characters long" required>

                    <label for="repassword">Re-type Password: </label>
                    <input type="password" id="repassword" name="repassword" required>

                    <label for="mobile">Contact:</label>
                    <input type="text" id="mobile" name="mobile" maxlength="10" required>

                    <button type="submit">Register</button>
                </form>
            </section>
            <!--User Registration Section ends here-->
        </main>

        <footer></footer>
    </body>
</html>
