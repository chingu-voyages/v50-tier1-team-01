<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Pizza App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="button-container">
        <button id="openSignupModalBtn" class="signup-btn">Sign Up</button>
        <button id="openLoginModalBtn" class="login-btn">Login</button>

        <!--Orders basket icon view NEW-->
        <button id="basketBtn" class="basket-btn">Basket (<span id="basketCount">0</span>)</button>
      </div>
    </header>
    <div class="search-filter-container">
      <input type="text" id="searchBar" class="search-bar" placeholder="Wood Fired Pizzas" />
      <button id="searchButton" class="search-btn">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
      <button id="filterButton" class="filter-btn">Filter by <i class="fa fa-filter"></i></button>
    </div>
    <main>
      <!-- Login Modal -->
      <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="login-title">Login</h2>
          <form id="loginForm" action="/">
            <div class="input-control">
              <label for="login-username">Username</label>
              <input type="text" id="login-username" name="username" />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" name="password" />
              <div class="error"></div>

              <!--Payment options credit control NEW-->
              <div class="input-control">
                <label for="login-credit">Add Credit Amount ($)</label>
                <input type="number" id="login-credit" name="credit" min="0" step="0.01" required />
                <div class="error"></div>
              </div>
              <!--Payment options credit control ends here-->

              <button type="submit" class="login-btn">Login</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Signup Modal -->
      <div id="signupModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <section id="registration">
            <h2 id="registration-title">User Registration</h2>
            <form id="registration-form">
              <label for="signup-username">Username: </label>
              <input
                type="text"
                placeholder="Enter Username"
                id="signup-username"
                name="username"
                required />

              <label for="email">Email: </label>
              <input
                type="email"
                placeholder="Enter Email"
                id="email"
                name="email"
                required />

              <label for="signup-password">Password: </label>
              <input
                type="password"
                placeholder="Enter Password"
                id="signup-password"
                name="password"
                pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long"
                required />

              <label for="repassword">Re-type Password: </label>
              <input
                type="password"
                placeholder="Repeat Password"
                id="repassword"
                name="repassword"
                required />

              <label for="mobile">Contact:</label>
              <input
                type="text"
                placeholder="Mobile Number"
                id="mobile"
                name="mobile"
                maxlength="10"
                required />
              <div class="finalize">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="registerbtn">Register</button>
              </div>
            </form>
          </section>
        </div>
      </div>

      <!-- Order basket Modal NEW-->
  <div id="basketModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Your Basket</h2>
      <ul id="basketItems"></ul>
      <p>Total: $<span id="basketTotal">0.00</span></p>
      <button id="checkoutBtn" class="checkout-btn">Checkout</button>
    </div>
  </div>

  <!-- Checkout Modal NEW-->
  <div id="checkoutModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Checkout</h2>
      <p>Total: $<span id="checkoutTotal">0.00</span></p>
      <p>Available Credit: $<span id="availableCredit">0.00</span></p>
      <button id="payBtn" class="pay-btn">Pay</button>
    </div>
  </div>
      <div class="menu-div" id="menu-div">
        <ul class="menu-list" id="menu-list"></ul>
      </div>
    </main>
  </body>
</html>
