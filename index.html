<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Pizza App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="button-container">
        <button id="openSignupModalBtn" class="signup-btn">Sign Up</button>
        <button id="openLoginModalBtn" class="login-btn">Login</button>
      </div>
    </header>
    <div class="search-filter-container">
      <input type="text" id="searchBar" class="search-bar" placeholder="Wood Fired Pizzas" />
      <button id="searchButton" class="search-btn">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
      <button id="filterButton" class="filter-btn">Filter by <i class="fa fa-filter"></i></button>
    </div>
    <main>
      <!-- Login Modal -->
      <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="login-title">Login</h2>
          <form id="loginForm" action="/">
            <div class="input-control">
              <label for="login-username">Username</label>
              <input type="text" id="login-username" name="username" />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" name="password" />
              <div class="error"></div>
              <button type="submit" class="login-btn">Login</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Signup Modal -->
      <div id="signupModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <section id="registration">
            <h2 id="registration-title">User Registration</h2>
            <form id="registration-form">
              <label for="signup-username">Username: </label>
              <input
                type="text"
                placeholder="Enter Username"
                id="signup-username"
                name="username"
                required />

              <label for="email">Email: </label>
              <input
                type="email"
                placeholder="Enter Email"
                id="email"
                name="email"
                required />

              <label for="signup-password">Password: </label>
              <input
                type="password"
                placeholder="Enter Password"
                id="signup-password"
                name="password"
                pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long"
                required />

              <label for="repassword">Re-type Password: </label>
              <input
                type="password"
                placeholder="Repeat Password"
                id="repassword"
                name="repassword"
                required />

              <label for="mobile">Contact:</label>
              <input
                type="text"
                placeholder="Mobile Number"
                id="mobile"
                name="mobile"
                maxlength="10"
                required />
              <div class="finalize">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="registerbtn">Register</button>
              </div>
            </form>
          </section>
        </div>
      </div>
      <div class="menu-div" id="menu-div">
        <ul class="menu-list" id="menu-list"></ul>
      </div>

      <form id="menu-customization" class="modal">
        <fieldset>
          <div class="menu-customization">
          <legend id="menu-customization-title">Customize your pizza</legend>

          <div id="base-customization" class="base-customization">
            <legend>|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BASE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|</legend>
            <input type="radio" id="original-base" name="base-option" value="original-base" checked />
            <label for="original-base">Original</label>

            <input type="radio" id="thin-and-crispy-base" name="base-option" value="thin-and-crispy-base" />
            <label for="thin-and-crispy-base">Thin & Crispy</label>

            <input type="radio" id="extra-thick-base" name="base-option" value="extra-thick-base" />
            <label for="extra-thick-base">Extra Thick</label>
          </div>

          <div id="cheese-customization" class="cheese-customization">
            <legend>|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CHEESE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|</legend>
            <input type="radio" id="normal-mozzaralla" name="cheese-option" class="cheese-option" value="normal-mozzaralla" checked />
            <label for="normal-mozzaralla">Normal Mozzaralla</label>

            <input type="radio" id="double-mozzaralla" name="cheese-option" class="cheese-option" value="double-mozzaralla" />
            <label for="Double-mozzaralla">Double Mozzaralla</label>

            <input type="radio" id="triple-mozzaralla" name="cheese-option" class="cheese-option" value="triple-mozzaralla" />
            <label for="triple-mozzaralla">Triple Mozzaralla</label>
          </div>

          <div id="toppings-customizations" class="toppings-customizations">
            <legend>|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;TOPPINGS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|</legend>
            <input type="checkbox" id="garlic-topping" class="toppings-option" value="garlic-topping" />
            <label for="garlic-topping">Garlic</label>

            <input type="checkbox" id="tomato-topping" class="toppings-option" value="tomato-topping" />
            <label for="tomato-topping">Tomato</label>

            <input type="checkbox" id="onion-topping" class="toppings-option" value="onion-topping" />
            <label for="onion-topping">Onion</label>

            <input type="checkbox" id="green-pepper-topping" class="toppings-option" value="green-pepper-topping" />
            <label for="green-pepper-topping">Green Pepper</label>

            <input type="checkbox" id="mushrooms-topping" class="toppings-option" value="mushrooms-topping" />
            <label for="mushrooms-topping">Mushrooms</label>

            <input type="checkbox" id="jalapenos-topping" class="toppings-option" value="jalapenos-topping" />
            <label for="jalapenos-topping">Jalapenos</label>

            <input type="checkbox" id="pineapples-topping" class="toppings-option" value="pineapples-topping" />
            <label for="pineapples-topping">Pineapples</label>
            
            <input type="checkbox" id="pepperoni-topping" class="toppings-option" value="pepperoni-topping" />
            <label for="pepperoni-topping">Pepperoni</label>

            <input type="checkbox" id="olives-topping" class="toppings-option" value="olives-topping" />
            <label for="olives-topping">Olives</label>
            
            <input type="checkbox" id="chicken-topping" class="toppings-option" value="chicken-topping" />
            <label for="chicken-topping">Chicken</label>

            <input type="checkbox" id="feta-topping" class="toppings-option" value="feta-topping" />
            <label for="feta-topping">Feta</label>

          </div>


          <div>
            <button type="submit">Add To Basket</button>
          </div>
          </div>
        </div>
        </fieldset>
      </form>

    </main>
  </body>
</html>
